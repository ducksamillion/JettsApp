<div data-options="dxView : { name: 'home', title: 'Home' } " >
	<div class="list-indentation" data-bind="dxList: {dataSource: dataSource, itemClickAction: handleItemClick}">
		<div data-options="dxTemplate : { name: 'item' } " >
			<div>
				<div class="product-image-box">
					<img data-bind="attr: { src: $data.Image, alt: $data.Name }" />
				</div>
				<div>
					<div data-bind="text: $data.Name" class="product-name"></div>
					<div class="product-price"><strong data-bind="text: $data.Location"></strong></div>
				</div>
			</div>
		</div>
	</div>
</div>
